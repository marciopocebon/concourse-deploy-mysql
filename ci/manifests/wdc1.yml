name: mysql

instance_groups:
- name: mysql
  instances: ((wdc1-master-nodes))
  azs: [az1]
  networks: 
  - name: pcf-services
    static_ips: ((wdc1-master-ips))
  vm_type: medium
  stemcell: default
  persistent_disk_type: medium
  jobs:
  - {release: cf-mysql, name: mysql}

- name: proxy
  instances: 1
  azs: [az1]
  networks: 
  - name: pcf-services
    static_ips:
    - ((wdc1-proxy-ip))
  vm_type: medium
  stemcell: default
  jobs:
  - {release: cf-mysql, name: proxy}
  properties:
    cf_mysql:
      mysql:
        cluster_ips: ((wdc1-master-ips))
      standalone: true

- name: broker
  instances: 1
  azs: [az1]
  networks: 
  - name: pcf-services
    static_ips:
    - ((wdc1-broker-ip))
  vm_type: medium
  stemcell: default
  jobs:
  - {release: cf-mysql, name: cf-mysql-broker}
  properties:
    cf_mysql:
      host: ((wdc1-proxy-ip))

- name: register-broker		
  instances: 1		
  lifecycle: errand		
  azs: [pcf-services]		
  networks: 
  - name: pcf-services
  vm_type: medium		
  stemcell: default		
  jobs:		
  - {release: cf-mysql, name: broker-registrar}		
